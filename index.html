<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Section Progress</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic Pro", "ヒラギノ角ゴ Pro W3", "Meiryo", "メイリオ", sans-serif;
      color: #333;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body.dark {
      color: rgba(255, 255, 255, 0.6);
      background-color: #333;
    }

    .toggle-theme {
      font-size: 2rem;
      cursor: pointer;
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: inherit;
    }

    .toggle-theme.dark {
      color: rgba(255, 255, 255, 0.6);
    }

    #current-section {
      font-size: 2rem;
      font-weight: 300;
      margin-top: 1rem;
    }

    .section-container {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
    }

    .section-number {
      width: 2rem;
      text-align: center;
    }

    .section-label {
      margin-left: 0.5rem;
      position: absolute;
      bottom: -1rem;
    }

    .section-time {
      width: 4rem;
      font-size: 0.8rem;
      font-weight: 300;
    }

    .progress-bar {
      flex-grow: 1;
      height: 0.5rem;
      background-color: #ddd;
      position: relative;
    }

    .progress-bar-inner {
      height: 100%;
      position: absolute;
    }

    .progress-bar-marker {
      width: 1px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.2);
      position: absolute;
    }

    .progress-bar-time {
      font-size: 0.8rem;
      font-weight: 300;
      position: absolute;
      transform: translate(-50%, -100%);
    }

    .progress-bar-inner.dark {
      background-color: rgba(255, 255, 255, 0.6);
    }

    .progress-bar-marker.dark {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div id="current-section"></div>
  <div id="section-list"></div>
  <div class="toggle-theme" onclick="toggleTheme()">&#9680;</div>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      document.querySelector('.toggle-theme').classList.toggle('dark');
    }

    const sections = [
      { start: 5, end: 7 },
      { start: 7, end: 10 },
      { start: 10, end: 13 },
      { start: 13, end: 16 },
      { start: 16, end: 19 },
      { start: 19, end: 22, label: "Journal" },  { start: 22, end: 24, label: "END" },
];

function getCurrentSection() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();

  for (let i = 0; i < sections.length; i++) {
    if (hours >= sections[i].start && hours < sections[i].end) {
      return i + 1;
    }
  }

  return 0;
}

function updateDisplay() {
  const sectionList = document.getElementById("section-list");
  const currentSection = getCurrentSection();
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();

  document.getElementById("current-section").innerText = "Now on Section " + currentSection;

  sectionList.innerHTML = "";

  for (let i = 0; i < sections.length; i++) {
    const Container = document.createElement("div");
    Container.classList.add("section-container");

    const sectionNumber = document.createElement("div");
    sectionNumber.classList.add("section-number");
    sectionNumber.innerText = i + 1;
    Container.appendChild(sectionNumber);

    const progressBar = document.createElement("div");
    progressBar.classList.add("progress-bar");

    if (i < currentSection - 1) {
      progressBar.innerHTML = `<div class="progress-bar-inner ${
        document.body.classList.contains("dark") ? "dark" : ""
      }" style="width:100%"></div>`;
    } else if (i === currentSection - 1) {
      const progress = ((hours - sections[i].start) * 60 + minutes) / ((sections[i].end - sections[i].start) * 60) * 100;
      progressBar.innerHTML = `<div class="progress-bar-inner ${
        document.body.classList.contains("dark") ? "dark" : ""
      }" style="width:${progress}%">
        <span class="progress-bar-time">${hours}:${minutes.toString().padStart(2, "0")}</span>
      </div>`;
    }

    for (let hour = sections[i].start + 1; hour < sections[i].end; hour++) {
      const marker = document.createElement("div");
      marker.classList.add("progress-bar-marker");
      marker.classList.add(document.body.classList.contains("dark") ? "dark" : "");
      marker.style.left = ((hour - sections[i].start) / (sections[i].end - sections[i].start)) * 100 + "%";
      progressBar.appendChild(marker);
    }

    Container.appendChild(progressBar);

    const sectionStartTime = document.createElement("div");
    sectionStartTime.classList.add("section-time");
    sectionStartTime.innerText = sections[i].start + ":00";
    progressBar.insertBefore(sectionStartTime, progressBar.firstChild);

    const sectionEndTime = document.createElement("div");
    sectionEndTime.classList.add("section-time");
    sectionEndTime.innerText = sections[i].end + ":00";
    progressBar.appendChild(sectionEndTime);

    if (sections[i].label) {
      const sectionLabel = document.createElement("div");
      sectionLabel.classList.add("section-label");
      sectionLabel.innerText = sections[i].label;
      progressBar.appendChild(sectionLabel);
    }

    sectionList.appendChild(Container);
  }
}

updateDisplay();

</script>
</body>
</html>
