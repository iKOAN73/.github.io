<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>現在のセクション</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      background-color: #ffffff;
      padding: 40px;
      color: #333333;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #000000;
      color: #ffffff;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .section-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      margin-bottom: 10px;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .section-number {
      flex-shrink: 0;
      font-size: 18px;
      font-weight: bold;
      width: 20px;
    }

    .progress-bar {
      flex-grow: 1;
      height: 20px;
      background-color: #dddddd;
      border-radius: 5px;
      margin: 0 10px;
      position: relative;
      overflow: hidden;
    }

    .progress-bar-inner {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background-color: #dddddd;
      border-radius: 5px;
    }

    .section-time {
      flex-shrink: 0;
      font-size: 14px;
      width: 40px;
    }

    .section-label {
      font-size: 14px;
      color: #999999;
    }

    .progress-bar-marker {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background-color: #aaaaaa;
    }

    .progress-bar-time {
      position: absolute;
      top: 0;
      font-size: 12px;
      color: #000000;
    }

    button {
      margin-top: 20px;
      font-size: 14px;
      padding: 5px 10px;
      border: none;
      background-color: #4caf50;
      color: #ffffff;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    button.dark {
      background-color: #ffffff;
      color: #000000;
    }

  </style>
</head>
<body>
  <h1 id="current-section"></h1>
  <div id="section-list"></div>
  <button id="toggle-theme">背景色を切り替え</button>

  <script>
    const sections = [
      { start: 5, end: 7 },
      { start: 7, end: 10 },
      { start: 10, end: 13 },
      { start: 13, end: 16 },
      { start: 16, end: 19 },
      { start: 19, end: 22, label: "Journal" },
      { start: 22, end: 24, label: "END" }];
    
    const currentSectionElement = document.getElementById('current-section');
const sectionList = document.getElementById('section-list');
const toggleThemeButton = document.getElementById('toggle-theme');

toggleThemeButton.addEventListener('click', () => {
  document.body.classList.toggle('dark');
  toggleThemeButton.classList.toggle('dark');
});

function updateDisplay() {
  const now = new Date();
  let currentSection = -1;

  for (let i = 0; i < sections.length; i++) {
    if (now.getHours() >= sections[i].start && now.getHours() < sections[i].end) {
      currentSection = i + 1;
      break;
    }
  }

  currentSectionElement.innerText = `Now on Section ${currentSection}`;

  sectionList.innerHTML = '';

  for (let i = 0; i < sections.length; i++) {
    const sectionContainer = document.createElement('div');
    sectionContainer.className = 'section-container';

    const sectionNumber = document.createElement('div');
    sectionNumber.className = 'section-number';
    sectionNumber.innerText = i + 1;
    sectionContainer.appendChild(sectionNumber);

    const progressBar = document.createElement('div');
    progressBar.className = 'progress-bar';

    const progressBarInner = document.createElement('div');
    progressBarInner.className = 'progress-bar-inner';

    if (i === currentSection - 1) {
      const currentMinute = now.getMinutes();
      const sectionDuration = (sections[i].end - sections[i].start) * 60;
      const elapsed = (now.getHours() - sections[i].start) * 60 + currentMinute;
      const progressPercentage = (elapsed / sectionDuration) * 100;

      progressBarInner.style.width = progressPercentage + '%';
      progressBarInner.style.backgroundColor = '#333333';

      const progressBarTime = document.createElement('div');
      progressBarTime.className = 'progress-bar-time';
      progressBarTime.innerText = now.getHours() + ':' + currentMinute.toString().padStart(2, '0');
      progressBarTime.style.left = progressPercentage + '%';
      progressBar.appendChild(progressBarTime);

    } else {
      progressBarInner.style.width = '0%';
    }

    progressBar.appendChild(progressBarInner);
    sectionContainer.appendChild(progressBar);

    for (let hour = sections[i].start + 1; hour < sections[i].end; hour++) {
      const progressBarMarker = document.createElement('div');
      progressBarMarker.className = 'progress-bar-marker';
      const sectionDuration = (sections[i].end - sections[i].start) * 60;
      const markerPosition = ((hour - sections[i].start) * 60) / sectionDuration * 100;
      progressBarMarker.style.left = markerPosition + '%';
      progressBar.appendChild(progressBarMarker);
    }

    const sectionTime = document.createElement('div');
    sectionTime.className = 'section-time';
    sectionTime.innerText = sections[i].start + ':00';
    sectionContainer.appendChild(sectionTime);

    if (sections[i].label) {
      const sectionLabel = document.createElement('div');
      sectionLabel.className = 'section-label';
      sectionLabel.innerText = ': ' + sections[i].label;
      sectionContainer.appendChild(sectionLabel);
    }

    sectionList.appendChild(sectionContainer);
  }
}

updateDisplay();
  </script>
</body>
</html>
